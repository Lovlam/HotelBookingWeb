<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Khách Sạn - Trang Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }

        .container {
            max-width: 600px;
        }

        .header {
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header text-center">
            <h2>Nhập Thông Tin Khách Sạn</h2>
        </div>
        <form action="/Web_Assignment/admin/hotel/add" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="hotelName" class="form-label">Tên Khách Sạn</label>
                <input type="text" name="hotelName" class="form-control" id="hotelName" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Vị Trí</label>
                <input type="text" name="hotelLocation" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
                <label for="stars" class="form-label">Số Sao</label>
                <select class="form-select" name="hotelStar" id="stars" required>
                    <option value="">Chọn số sao</option>
                    <option value="1">1 Sao</option>
                    <option value="2">2 Sao</option>
                    <option value="3">3 Sao</option>
                    <option value="4">4 Sao</option>
                    <option value="5">5 Sao</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">URL Hình Ảnh</label>
                <input type="file" name="hotelImage" class="form-control" id="imageUrl">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô Tả</label>
                <textarea class="form-control" name="hotelDescription" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isDelete">
                <label class="form-check-label" for="isDelete">Đánh dấu xóa</label>
            </div>
            <button type="submit" class="btn btn-primary">Lưu Thông Tin</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
